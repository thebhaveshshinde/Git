<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input + Datlist</title>
</head>
<body>
<!-- Performing practical on datalist tag in the html , which provides the autocomplete feature for the input filed. -->
    <label for="name">Name:</label>
    <input  type="text"  id="name" list="username" placeholder="Please Enter your Name here" autocomplete="on">
    <datalist id="username">
        <option value="Bhavesh"></option>
        <option value="Arun"></option>
        <option value="Shinde"></option>
        <option value="Shilpa"></option>
    </datalist><br><br>

    <label for="password">Password:</label>
    <input type="number" id="password" list="userpass" placeholder="Please Enter your password here" autocomplete="on">
    <datalist id="userpass">
        <option value="12345"></option>
        <option value="123"></option>
        <option value="2312"></option>
        <option value="2003"></option>
    </datalist><br><br>

    <button id="btn">Submit</button>

    <script src="./index.js"></script>
</body>
</html>
